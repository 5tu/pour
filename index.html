    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V60 Timer (v2.0)</title>
    <style>
        @import "style.css";
    </style>
</head>


<body>
    <div id="headline">Advanced 4:6 V60 Timer</div>
